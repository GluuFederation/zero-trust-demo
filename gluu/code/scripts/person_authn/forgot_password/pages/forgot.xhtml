<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="/WEB-INF/incl/layout/login-template.xhtml">
	<f:metadata>
		<f:viewAction action="#{authenticator.prepareAuthenticationForStep}" />
		<f:viewParam name="login_hint" value="#{loginAction.loginHint}" />
	</f:metadata>
	<ui:define name="head">
		<meta name="description" content="Gluu, Inc." />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Reset Password" />
	</ui:define>
	<ui:define name="body">
		<div class="container" style="text-align: center">
			<h:panelGroup rendered="true">
			
					<div class="loginBox">
					<div class="logo"></div>
					<div style="height:100px"></div>
					
					<b:form horizontal="true" id="loginForm" style="padding:30px;">
					
					<h2>Reset Password</h2>
					
					<div style="height:20px"></div>
					
					<input class="form-control" id="ForgotPasswordForm:useremail" name="ForgotPasswordForm:useremail"
							type="text" placeholder="Registered Email" autocomplete="off" />
						
						<div style="height:20px"></div>
						
						<h:commandButton class="btn btn-done" value="Reset via Email"
							action="#{authenticator.authenticate}" type="submit" />
							
                        <h:inputHidden id="platform" />
					</b:form>
					
				</div>
			</h:panelGroup>
		</div>
		<div style="height:100px"></div>
		<style>
		.loginBox{
			display:inline-block;
			height:400px;
			width:440px;
			background:white;
			position:relative;
			top:120px;
			bottom:2px;
			border-radius: 10px; 
			margin-top: 0px;
			border: 1px solid #008b8b;
			}
        .logo{
                position:absolute;
                height:200px;
                width:200px;
                border:3px solid white;
                left:50%;
                margin-left:-96px;
                top: -100px;
                background-size: contain;
                background-image: url("/oxauth/ext/resources/img/logo.png");
			}
		</style>
		<script type="text/javascript">
               		
    		           
        </script>
	</ui:define>
</ui:composition>
